<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planos</title>

  <!-- CSS específicos para esta página -->
  <link rel="stylesheet" href="../css/plano.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <!-- Cabeçalho da página, com a barra de navegação -->
  <header class="top-bar">
    <div class="btn-container">
      <!-- Botão "login" redirecionando para a página login.html -->
      <button class="btn-vermelho" onclick="window.location.href='login.html'">login</button>
    </div>
  </header>

  <!-- Conteúdo principal da página -->
  <main class="conteudo-planos">
    <h1>Escolha o seu plano</h1>
    
    <!-- Seção com os cards de planos -->
    <section class="cards">
      <!-- Card do plano Plus -->
      <div class="card">
        <h2>Plus (1 Mês)</h2>
        <p class="preco">R$ 300,00</p>
        <button class="btn-vermelho" onclick="window.location.href='vendaPlus.html'">Assine</button>
      </div>

      <!-- Card do plano Pro, que é destacado -->
      <div class="card destaque">
        <h2>Pro (1 ano)</h2>
        <p class="preco">R$ 3300,00</p>
        <button class="btn-vermelho" onclick="window.location.href='vendaPro.html'">Assine</button>
      </div>

      <!-- Card do plano Ultra -->
      <div class="card">
        <h2>Ultra (5 anos)</h2>
        <p class="preco">R$ 6900,00</p>
        <button class="btn-vermelho" onclick="window.location.href='vendaUltra.html'">Assine</button>
      </div>
    </section>
  </main>

  <!-- Link para o arquivo JavaScript que define as funcionalidades da página -->
  <script src="main.js"></script>
</body>
</html>
