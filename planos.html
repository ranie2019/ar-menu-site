<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="btn-container">
      <button class="btn-vermelho">Ver Planos</button>
      <button class="btn-vermelho">Entrar</button>
    </div>
  </header>

  <main class="conteudo-planos">
    <h1>Escolha o seu plano</h1>
    <section class="cards">
      <div class="card">
        <h2>Plus (1 ano)</h2>
        <p class="preco">R$ 87,20</p>
        <button class="btn-vermelho">SE CADASTRE</button>
      </div>

      <div class="card destaque">
        <h2>Pro (1 ano)</h2>
        <p class="preco">R$ 119,20</p>
        <button class="btn-vermelho">SE CADASTRE</button>
      </div>

      <div class="card">
        <h2>Ultra (1 ano)</h2>
        <p class="preco">R$ 167,20</p>
        <button class="btn-vermelho">SE CADASTRE</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
