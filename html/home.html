<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Sistema</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>

  <!-- Cabeçalho branco com título centralizado -->
  <header class="header">
    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>

    <!-- Botão de perfil com menu suspenso -->
    <div class="profile-menu">
      <button id="profile-btn">Perfil &#9662;</button>
      <div id="dropdown" class="dropdown-content">
        <a href="#">Meu perfil</a>
        <a href="#">Opções</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </header>

  <!-- Menu de Cardápio com botões em cascata -->
  <div class="cardapio-menu">
    <button id="cardapio-btn">Cardápio</button>

    <!-- Botões de seleção de categoria -->
    <div id="dropdownCardapio" class="dropdown-cardapio">
      <button onclick="mostrarItens('bebidas')">Bebidas</button>
      <button onclick="mostrarItens('pizzas')">Pizzas</button>
      <button onclick="mostrarItens('lanches')">Lanches</button>
      <button onclick="mostrarItens('sobremesas')">Sobremesas</button>
      <button onclick="mostrarItens('porcoes')">Porções</button>
    </div>
  </div>

  <!-- Área onde serão exibidos os nomes dos objetos -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- Script -->
  <script src="cardapio.js"></script>
  <script src="main.js"></script>
</body>
</html>
