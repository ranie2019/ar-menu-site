<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Sistema</title>

  <!-- Importa o CSS espec√≠fico da p√°gina home -->
  <link rel="stylesheet" href="../css/home.css" />

  <!-- A-Frame para exibi√ß√£o dos modelos 3D no tooltip -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

  <!-- ============================================== -->
  <!-- CABE√áALHO: T√≠tulo centralizado e bot√£o de perfil -->
  <!-- ============================================== -->
  <header class="header">
    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>
    <div class="profile-menu">
      <button id="profile-btn">Perfil</button>
    </div>
  </header>
  
  <!-- =================================================== -->
  <!-- MENU DE CARD√ÅPIO: Bot√£o + op√ß√µes de categorias -->
  <!-- =================================================== -->
  <div class="cardapio-menu">
    <button id="cardapio-btn">Card√°pio</button>

    <div id="dropdownCardapio" class="dropdown-cardapio">
      <button data-categoria="bebidas">Bebidas</button>
      <button data-categoria="pizzas">Pizzas</button>
      <button data-categoria="lanches">Lanches</button>
      <button data-categoria="sobremesas">Sobremesas</button>
      <button data-categoria="porcoes">Por√ß√µes</button>
    </div>
  </div>

  <!-- =================================================== -->
  <!-- CONTAINER DE ITENS: Onde os produtos s√£o listados -->
  <!-- =================================================== -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- ============================== -->
  <!-- GAR√áONS - Se√ß√£o de Cadastro -->
  <!-- ============================== -->
  <section id="garconsSection">
    <h2>Adicionar Gar√ßons</h2>
    <div id="controleGarcons">
      <input type="number" id="quantidadeGarcons" value="1" min="1">
      <div id="botoesGarcons">
        <button id="btnMaisGarcom">+</button>
        <button id="btnMenosGarcom">-</button>
      </div>
    </div>
    <div id="formularioGarcons"></div>
  </section>

  <!-- ============================== -->
  <!-- MODAL QR CODE -->
  <!-- ============================== -->
  <div id="modalQrCode">
    <div class="conteudo-modal">
      <span class="fechar-modal">&times;</span>
      <h3>QR Code do Gar√ßom</h3>

      <!-- Controles de quantidade de QR Codes (dentro do modal) -->
      <div id="controleQtdQr" style="margin-bottom: 20px; text-align: center;">
        <label for="qtdQr" style="margin-right: 10px;">Quantidade de QR Codes:</label>
        <input type="number" id="qtdQr" value="1" min="1" style="width: 50px; text-align: center; margin-right: 10px;">
        <button id="aumentarQr">+</button>
        <button id="diminuirQr">-</button>
        <button id="imprimirQr" class="btn-imprimir" title="Imprimir QR Codes">üñ®Ô∏è</button>
      </div>

      <!-- Container de QR Codes -->
      <div id="qrcodeContainer" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
    </div>
  </div>

  <!-- ============================================== -->
<!-- TOOLTIP COM VISUALIZA√á√ÉO DO MODELO 3D AO HOVER -->
<!-- ============================================== -->
<div id="tooltipPreview" class="tooltip-preview">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    background="color: #fff"
  >
    <a-assets>
      <a-asset-item id="modelPreview" src=""></a-asset-item>
    </a-assets>

    <a-entity
      id="modelViewer"
      gltf-model="#modelPreview"
      scale="2.5 2.5 2.5"
      position="0 0 0"
      rotation="0 180 0"
    ></a-entity>

    <a-entity camera look-controls position="0 1.6 3"></a-entity>
  </a-scene>
</div>

  <!-- =================================================== -->
  <!-- SCRIPTS JAVASCRIPT DA P√ÅGINA                        -->
  <!-- =================================================== -->

  <!-- Redireciona para o perfil e ativa clique nos itens -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileBtn = document.getElementById('profile-btn');
      if (profileBtn) {
        profileBtn.addEventListener('click', () => {
          window.location.href = 'perfil.html';
        });
      }

      // Ativa ou desativa item clicado
      document.addEventListener('click', (e) => {
        const itemBox = e.target.closest('.item');
        if (itemBox) {
          itemBox.classList.toggle('desativado');
        }
      });

      // ==============================
      // TOOLTIP COM VISUALIZA√á√ÉO 3D
      // ==============================
      document.addEventListener('mouseover', (e) => {
        const nome = e.target.closest('.produto-nome');
        const tooltip = document.getElementById('tooltipPreview');
        if (nome && nome.dataset.model) {
          const modelPath = nome.dataset.model;
          document.getElementById('modelPreview').setAttribute('src', modelPath);
          document.getElementById('modelViewer').setAttribute('gltf-model', '#modelPreview');

          const rect = nome.getBoundingClientRect();
          tooltip.style.left = `${rect.right + 10}px`;
          tooltip.style.top = `${rect.top}px`;
          tooltip.style.display = 'block';
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.classList.contains('produto-nome')) {
          document.getElementById('tooltipPreview').style.display = 'none';
        }
      });
    });
  </script>

  <!-- Biblioteca QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Scripts principais -->
  <script src="../java/home.js"></script>
  <script src="../java/cardapio.js"></script>

</body>
</html>
