<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Sistema</title>

  <!-- Importa o CSS específico da página home -->
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>

  <!-- ============================================== -->
  <!-- CABEÇALHO: Título centralizado e botão de perfil -->
  <!-- ============================================== -->
  <header class="header">
    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>

    <!-- Botão de perfil que redireciona para perfil.html -->
    <div class="profile-menu">
      <button id="profile-btn">Perfil</button>
    </div>
  </header>

  <!-- =================================================== -->
  <!-- MENU DE CARDÁPIO: Botão + opções de categorias -->
  <!-- =================================================== -->
  <div class="cardapio-menu">
    <!-- Botão principal para abrir o dropdown do cardápio -->
    <button id="cardapio-btn">Cardápio</button>

    <!-- Opções de categorias disponíveis no cardápio -->
    <div id="dropdownCardapio" class="dropdown-cardapio">
      <button data-categoria="bebidas">Bebidas</button>
      <button data-categoria="pizzas">Pizzas</button>
      <button data-categoria="lanches">Lanches</button>
      <button data-categoria="sobremesas">Sobremesas</button>
      <button data-categoria="porcoes">Porções</button>
    </div>
  </div>

  <!-- =================================================== -->
  <!-- CONTAINER DE ITENS: Onde os produtos são listados -->
  <!-- =================================================== -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- =================================================== -->
  <!-- SCRIPTS JAVASCRIPT DA PÁGINA                        -->
  <!-- home.js: menus e preview 3D                        -->
  <!-- cardapio.js: lista dos objetos 3D por categoria    -->
  <!-- =================================================== -->
  <script>
    // Redireciona ao clicar no botão "Perfil"
    document.addEventListener('DOMContentLoaded', () => {
      const profileBtn = document.getElementById('profile-btn');
      if (profileBtn) {
        profileBtn.addEventListener('click', () => {
          window.location.href = 'perfil.html';
        });
      }

      // Adiciona lógica de ativar/desativar item
      document.addEventListener('click', (e) => {
        const itemBox = e.target.closest('.item');
        if (itemBox) {
          itemBox.classList.toggle('desativado');
        }
      });
    });
  </script>

  <script src="../java/home.js"></script>
  <script src="../java/cardapio.js"></script>

</body>
</html>
