<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acesso</title>

  <!-- CSS específicos para esta página -->
  <link rel="stylesheet" href="../css/plano.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>

  <!-- Faixa de topo branca com botão Perfil -->
  <header class="header">
    <h1 class="titulo">Sistema</h1>
  </header>

  <!-- Botão que abre o modal -->
  <button id="abrirModal" class="btn-acesso">Área do cliente</button>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="fecharModal" class="fechar">&times;</span>
      <h2>Área do cliente</h2>
      <p>Para acessar, clique em acessar. Se ainda não tem conta, clique em criar cadastro.</p>
      <!-- Botões dentro do modal -->
      <button onclick="window.location.href='login.html'">Acessar</button>
      <button onclick="window.location.href='cadastro.html'">Criar cadastro</button>
    </div>
  </div>

  <!-- Conteúdo principal da página -->
  <main class="conteudo-planos">
    <h1>Escolha o seu plano</h1>

    <section class="cards">
      <div class="card">
        <h2>Plus (1 Mês)</h2>
        <p class="preco">R$ 300,00</p>
        <button class="btn-vermelho" onclick="window.location.href='cadastro.html'">cadastre-se</button>
      </div>

      <div class="card destaque">
        <h2>Pro (1 ano)</h2>
        <p class="preco">R$ 3300,00</p>
        <button class="btn-vermelho" onclick="window.location.href='cadastro.html'">cadastre-se</button>
      </div>

      <div class="card">
        <h2>Ultra (5 anos)</h2>
        <p class="preco">R$ 6900,00</p>
        <button class="btn-vermelho" onclick="window.location.href='cadastro.html'">cadastre-se</button>
      </div>
    </section>
  </main>

  <script src="../js/index.js"></script> <!-- Garante que o dropdown funcione -->
</body>
</html>
